<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca CEP</title>

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACPEwhZkE4YRjktc9azq2mBJOb9Z_7_8c"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };
        var map = new google.maps.Map(
          document.getElementById("map_canvas"),
          mapOptions
        );
      }
    </script>
  </head>
  <body onload="initialize()">
    <div class="container">
      <div class="titulo">
        <img src="./Assets/SEARCH-ICON.svg" alt="Search-cep" />
        <h1>Buscar CEP</h1>
      </div>

      <div class="conteudo">
        <h1>Digite o CEP desejado:</h1>
        <div>
          <form>
            <div class="form-row">
              <div class="form-1">
                <div class="form-input">
                  <label for="cep">CEP</label>
                  <input id="cep" type="text" maxlength="11" />
                </div>
                <div class="form-button">
                  <button onclick="enviar()" type="button">Enviar</button>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-input">
                <label for="bairo">BAIRRO</label>
                <input disabled id="bairro" type="text" />
              </div>
              <div class="form-input">
                <label for="ddd">DDD</label>
                <input disabled id="ddd" type="text" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-input">
                <label for="ibge">IBGE</label>
                <input disabled id="ibge" type="text" />
              </div>
              <div class="form-input">
                <label for="uf">ESTADO</label>
                <input disabled id="uf" type="text" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-input">
                <label for="localidade">CIDADE</label>
                <input disabled id="localidade" type="text" />
              </div>
              <div class="form-input">
                <label for="logradouro">RUA</label>
                <input disabled id="logradouro" type="text" />
              </div>
            </div>
          </form>
          <div id="map_canvas" style="width: 100%; height: 100%"></div>
        </div>
      </div>
    </div>

    <script>
      const options = {
        method: "GET",
        mode: "cors",
        caches: "default",
      };

      const cep = document.getElementById("cep");
      cep.addEventListener("blur", (e) => {
        let CEP = document.getElementById("cep").value;
        console.log(CEP);
        let search = cep.value.replace("-", "");
        fetch(`https://viacep.com.br/ws/${search}/json/`, options).then(
          (Response) => {
            Response.json().then((data) => {
              document.getElementById("bairro").value = data.bairro;
              document.getElementById("ddd").value = data.ddd;
              document.getElementById("ibge").value = data.ibge;
              document.getElementById("uf").value = data.uf;
              document.getElementById("localidade").value = data.localidade;
              document.getElementById("logradouro").value = data.logradouro;
            });
          }
        );
      });

      function enviar() {
        let bairo = document.getElementById("bairro").value;
        let ddd = document.getElementById("ddd").value;
        let ibge = document.getElementById("ibge").value;
        let uf = document.getElementById("uf").value;
        let localidade = document.getElementById("localidade").value;
        let logradouro = document.getElementById("logradouro").value;

        let json = {
          bairro: bairro,
          ddd: ddd,
          ibge: ibge,
          uf: uf,
          localidade: localidade,
          logradouro: logradouro,
        };

        console.log(json);
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }
    </script>
  </body>
</html>
